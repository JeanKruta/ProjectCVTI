<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário Contato</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="CSS/contrate.css"
    </head>
    <body>
    <!-- Cabeçalho -->
      <header>
        <nav class="navbar navbar-expand-lg  bg-body-tertiary">
            <div class="container-fluid">
              <!--Botão de responsividade-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!--Menu de navegaçao (Logo, links de nav)-->
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <img src="arquivos/logoSemfunfundoOfc.png" alt="Logotipo Techno Infinity" class="logotipo">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" id="inicio" aria-current="page" href="index.html">Início</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cursos.html">Cursos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="TrabalheConosco.html">Junte-se à equipe</a>
                  </li>
                </ul>
                <!--Buscador-->
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Procurar serviço" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
      </header>
      <main>
        <form>
            <fieldset>
              <legend><b>Menu de Contato para Cadastro</b></legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Nome Completo</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Digite seu nome aqui...">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">E-mail</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Digite seu e-mail...">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Telefone</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Digite seu número de celular...">
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Escolha o curso desejado</label>
                <select id="disabledSelect" class="form-select">
                  <option>...</option>
                  <option>Desenvolvimento Web Full Stack</option>
                  <option>Python</option>
                  <option>Data Science</option>
                  <option>Python - Machine Learning</option>
                  <option>Cloud Computing</option>
                  <option>Cyber Security</option>
                  <option>Bootcamp & Coding Tank</option>
                  <option>Certificações & Skill Badges</option>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Está tudo certo
                  </label>
                </div>
              </div>
              <button type="submit" class="botao-form" class="btn btn-primary">Enviar</button>
            </fieldset>
          </form>
      </main>
      <footer>
        <!--Rodapé da página-->
        <div class="redes-sociais">
          <h2 class="h2-redes">
            Nossas Redes Sociais
          </h2>
          <!--Imagens/Links para as redes sociais-->
          <a href="#" class="link-redes">
            <img src="arquivos/instagram-branco.png" class="redes instagram" alt="Instagram">
          </a>
          <a href="#" class="link-redes">   
            <img src="arquivos/linkedin-branco.png" class="redes linkedin" alt="LinkedIn">
          </a>
          <a href="#" class="link-redes">  
            <img src="arquivos/facebook-branco.png" class="redes facebook" alt="Facebook">
          </a>    
        </div>
        <div class="servicos-footer">
          <h2 class="h2-trabalhe">
            Conheça Nossos Serviços
          </h2>
          <a href="cursos.html" class="a-trabalhe">
            Catálogo de Cursos
          </a>
          <a href="#" class="a-trabalhe">
            Bootcamp & Coding Tank
          </a>
          <a href="#" class="a-trabalhe">
            Certificações & Skill Badges
          </a>
        </div>
      </footer>
    </body>
</html>
